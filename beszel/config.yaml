name: Beszel Server Monitor
version: "0.3.4"
slug: beszel
description: Lightweight server monitoring hub with historical data, docker stats, and alerts
url: https://github.com/henrygd/beszel
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
startup: application
boot: auto
init: false
advanced: true
ports:
  8090/tcp: 8090
  45876/tcp: 45876
ports_description:
  8090/tcp: Beszel web interface
  45876/tcp: Beszel agent (localhost monitoring)
map:
  - config:rw
privileged:
  - SYS_ADMIN
docker_api: true
hassio_api: true
hassio_role: default
watchdog: http://[HOST]:8090/api/health
options:
  log_level: info
  enable_agent: true
  agent_port: 45876
schema:
  log_level: list(trace|debug|info|notice|warning|error|fatal)?
  enable_agent: bool
  agent_port: port?
